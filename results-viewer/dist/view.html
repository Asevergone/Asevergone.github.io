<!doctype html><html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; font-family: sans-serif; }
    #app { position:relative; }
    #map { position:fixed; z-index: 0; top:0; bottom:0; right: 0; width: 50%; }

    ul.sidebar{
      width: 50%;
      margin: 0;
      padding: 1%;
    }
    ul { list-style-type: none }
    li { margin-bottom: 20px; }
    li:after { content:""; display: table; clear: both; }
    li > div { width: 33%; float: left; display: block; cursor: pointer; }
    li > div + div { margin-left: 2px; }
    li > div img { display: block; width: 100%; background-color: black; }

    .header { font-weight: bold; }
    .metrics { font-size: 12px; }
    .warning { color: #C8851A; }
  </style>
</head>
<body>
    <div id='app'>
    </div>
    <div id='map'></div>
    <script src='view.js'></script>
</body>
</html>

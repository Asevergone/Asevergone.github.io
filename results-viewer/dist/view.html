<!doctype html><html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; font-family: sans-serif; }
    ul { list-style-type: none }
    ul.sidebar{ width: 30%; }
    li { margin-bottom: 20px; }
    li.header div,
    li img { width: 32%; display: inline-block; cursor: pointer; }
    li img { background-color: black; }
    #app { position:relative; z-index: 1; }
    #map { position:fixed; z-index: 0; top:0; bottom:0; right: 0; width: 65%; }
    dd, dt { display: inline-block; margin: 0; padding: 0 }
    dt { font-weight: bold; }
    .warning { color: #C8851A; }
  </style>
</head>
<body>
    <div id='app'>
    </div>
    <div id='map'></div>
    <script src='view.js'></script>
</body>
</html>
